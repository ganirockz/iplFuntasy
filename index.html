<html lang="en" ng-app="iplFuntasy">
  <head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">


    <md-toolbar class="md-tall header" layout="row">
      <div class="md-toolbar-tools">

      </div>
    </md-toolbar>

    <div flex layout="row">
      <md-sidenav class="md-whiteframe-z2" md-component-id="right" md-is-locked-open="$mdMedia('gt-sm')">
            <md-toolbar class="md-theme-light">
              <h1 class="md-toolbar-tools">Leader board</h1>
            </md-toolbar>
            <md-content style="background:#2c3e50;height:100%">

            </md-content>

          </md-sidenav>
  <md-content>
    <md-card style="width:220px;text-align:center">
        <p>Kolkata knight riders</p>
        <p>vs</p>
        <p>Mumbai Indians</p>
      </md-card>
  </md-content>

</div>


    <!-- Angular Material Dependencies -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
